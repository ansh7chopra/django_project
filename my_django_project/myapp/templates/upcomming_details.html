<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>upcomming movie_details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/upcomming_details.css' %}">
    <style>
      .screen .right::before {
        position: absolute;
        content: "";
        width: 92%;
        height: 500px;
        background: url("{% static image_url %}") no-repeat center -18px / cover;
        border-radius: 30px;
        z-index: -10;
      }
    </style>
  </head>

    <body>
        <div class="screen">
          <div class="left">
            <img src="{% static image_url  %}" alt="" />
            <h3><strong>releasing on:</strong> {{ movie.release_date }}</h3>
          </div>
          <div class="right">
            <div class="head-time">
              <div class="time">
                <h3><i class="bi bi-clock"></i></h3>
                <h3><i class="bi bi-star-fill"  id="star"></i></h3>
              </div>
            </div>
    
            <div class="date-type">
              <div class="left-card"></div>
              <div class="right-card"></div>
            </div>
            <div class="content">
              <h1>{{ movie.title }} </h1>
              <br>
              <p><strong>Director:</strong> {{ movie.director }}</p>
              <br>
              <p><strong>Starring:</strong> {{ movie.starring }}</p>
              <br>
              <p><strong>Genre:</strong> {{ movie.genre }}</p>
            </div>
        

    </body>
</html>

  </body>
</html>
